image: registry.spring25a.secoder.net/tool/deployer

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script: 
    - export BUILD_IMAGE_NAME=$CI_REGISTRY_IMAGE
    - export BUILD_IMAGE_TAG=$CI_COMMIT_REF_SLUG
    - export BUILD_IMAGE_USERNAME=$CI_REGISTRY_USER
    - export BUILD_IMAGE_PASSWORD=$CI_REGISTRY_PASSWORD
    - deployer build
  only:
    - main

# TODO Start: [Student] Complete test stage
.test:
  stage: test

  before_script:
    - pnpm config set registry https://registry.npmmirror.com
    - pnpm install

unit-test:
  extends: .test
  script:
    - pnpm test
  after_script:
    - SUFFIX=$RANDOM
    - curl "http://api.spring25a.secoder.net/static/sonar-scanner.tar.gz" -s -o "/tmp/sonar-$SUFFIX.tar.gz"
    - tar -xf "/tmp/sonar-$SUFFIX.tar.gz" -C /opt
    - /opt/sonar-scanner/bin/sonar-scanner
  allow_failure: true

style-test:
  extends: .test
  script:
    - pnpm lint
  allow_failure: true

# TODO End

deploy:
  stage: deploy
  script:
    - export API_SERVER=https://deployer.spring25a.secoder.net/api
    - deployer dyno replace frontend $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG gitlab-ci-token $REGISTRY_PWD
  only:
    - main
